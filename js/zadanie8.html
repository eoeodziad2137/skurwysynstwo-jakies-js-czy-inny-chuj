<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div style="color:green;font-size:40px;">
        <script language="JavaScript">
            var d1_bogd = prompt("Pierwszy numer dnia miesiaca=", "");
            var d2_bogd = prompt("Drugi numer dnia miesiaca=", "");
            var roznica;
            var a = parseFloat(d1_bogd);
            var b = parseFloat(d2_bogd);
            var c = 86400;
            roznica = a - b;
            var wynik;
            wynik = roznica * c;
            document.write("suma=" + a + " * " + b + " = " + wynik + "<br>");
        </script>
    </div>
</body>

</html>
